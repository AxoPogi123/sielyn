<!DOCTYPE html>
<html>

<head>
	<title>Student Xiao Sun</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-color: #000000;
			margin: 0;
			font-family: Helvetica, sans-serif;
			overflow: hidden;
		}

		a {
			color: #ffffff;
		}

		#menu {
			position: absolute;
			bottom: 20px;
			width: 100%;
			text-align: center;
		}

		.element {
			width: 100px;
			height: 100px;
			box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
			border: 1px solid rgba(127, 255, 255, 0.25);
			text-align: center;
			cursor: default;
			overflow: hidden;
		}

		.element:hover {
			box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
			border: 1px solid rgba(127, 255, 255, 0.75);
		}

		.element img {
			width: 100px;
			height: 100px;
			object-fit: cover;
			display: block;
		}

		button {
			color: rgba(127, 255, 255, 0.75);
			background: transparent;
			outline: 1px solid rgba(127, 255, 255, 0.75);
			border: 0px;
			padding: 5px 10px;
			cursor: pointer;
			margin: 0 5px;
			border-radius: 8px;
		}

		button:hover {
			background-color: rgba(0, 255, 255, 0.5);
		}

		button:active {
			color: #000000;
			background-color: rgba(0, 255, 255, 0.75);
		}

		.heart-button {
			font-size: 20px;
			color: red;
			border: none;
			background: none;
			cursor: pointer;
			outline: none;
			transition: transform 0.2s;
		}

		.heart-button:hover {
			transform: scale(1.2);
		}

		#love-text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 40px;
			color: red;
			font-weight: bold;
			display: none;
			text-shadow: 0 0 10px #fff;
		}
	</style>
	<link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
	<script src="js/jquery.min.js"></script>
	<script src="js/three.js"></script>
	<script src="js/tween.min.js"></script>
	<script src="js/TrackballControls.js"></script>
	<script src="js/CSS3DRenderer.js"></script>

	<div id="container"></div>
	<audio autoplay loop>
		<source src="http://www.ytmp3.cn/down/72794.mp3">
	</audio>
	<div id="menu">
		<button id="table">Table</button>
		<button id="sphere">Sphere</button>
		<button id="helix">Helix</button>
		<button id="grid">Grid</button>
		<button class="heart-button" id="heart">❤️</button>
	</div>

	<div id="love-text">I love you Jess</div>

	<div class="show_info animated" style="display:none;"></div>

	<script>
		var personArray = new Array;
		var CurPersonNum = 0;
		var _in = ['bounceIn', 'fadeIn'];
		var _out = ['bounceOut', 'fadeOut'];

		// Generate virtual data
		for (var i = 0; i < 199; i++) {
			personArray.push({
				image: "img/a.png"
			});
		}

		var table = new Array;
		for (var i = 0; i < personArray.length; i++) {
			table[i] = new Object();
			table[i] = personArray[i];
			table[i].p_x = i % 20 + 1;
			table[i].p_y = Math.floor(i / 20) + 1;
		}

		var camera, scene, renderer;
		var controls;

		var objects = [];
		var targets = { table: [], sphere: [], helix: [], grid: [], heart: [] };

		init();
		animate();

		function init() {
			camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.z = 3000;

			scene = new THREE.Scene();

			for (var i = 0; i < table.length; i++) {
				var element = document.createElement('div');
				element.className = 'element';
				element.style.backgroundColor = 'rgba(0,127,127,' + (Math.random() * 0.5 + 0.25) + ')';

				var img = document.createElement('img');
				img.src = table[i].image;
				img.onerror = function () { this.style.display = "none"; };
				element.appendChild(img);

				var object = new THREE.CSS3DObject(element);
				object.position.x = Math.random() * 4000 - 2000;
				object.position.y = Math.random() * 4000 - 2000;
				object.position.z = Math.random() * 4000 - 2000;
				scene.add(object);

				objects.push(object);

				var gridObject = new THREE.Object3D();
				gridObject.position.x = (table[i].p_x * 140) - 1330;
				gridObject.position.y = - (table[i].p_y * 180) + 990;
				targets.table.push(gridObject);
			}

			// heart layout
			var vector = new THREE.Vector3();
			for (var i = 0, l = objects.length; i < l; i++) {
				var phi = i / l * Math.PI * 2;
				var x = 16 * Math.pow(Math.sin(phi), 3);
				var y = 13 * Math.cos(phi) - 5 * Math.cos(2 * phi) - 2 * Math.cos(3 * phi) - Math.cos(4 * phi);
				var object = new THREE.Object3D();
				object.position.x = x * 50;
				object.position.y = y * 50;
				object.position.z = 0;
				targets.heart.push(object);
			}

			renderer = new THREE.CSS3DRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.domElement.style.position = 'absolute';
			document.getElementById('container').appendChild(renderer.domElement);

			controls = new THREE.TrackballControls(camera, renderer.domElement);
			controls.rotateSpeed = 0.5;
			controls.minDistance = 500;
			controls.maxDistance = 6000;
			controls.addEventListener('change', render);

			document.getElementById('table').addEventListener('click', function () { transform(targets.table, 1000); hideLoveText(); }, false);
			document.getElementById('sphere').addEventListener('click', function () { transform(targets.sphere, 2000); hideLoveText(); }, false);
			document.getElementById('helix').addEventListener('click', function () { transform(targets.helix, 2000); hideLoveText(); }, false);
			document.getElementById('grid').addEventListener('click', function () { transform(targets.grid, 2000); hideLoveText(); }, false);
			document.getElementById('heart').addEventListener('click', function () {
				transform(targets.heart, 2000);
				document.getElementById('love-text').style.display = 'block';
			}, false);

			transform(targets.table, 2000);
			window.addEventListener('resize', onWindowResize, false);
		}

		function transform(targets, duration) {
			TWEEN.removeAll();
			for (var i = 0; i < objects.length; i++) {
				var object = objects[i];
				var target = targets[i % targets.length];
				new TWEEN.Tween(object.position)
					.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();
				new TWEEN.Tween(object.rotation)
					.to({ x: target.rotation.x || 0, y: target.rotation.y || 0, z: target.rotation.z || 0 }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();
			}
			new TWEEN.Tween(this)
				.to({}, duration * 2)
				.onUpdate(render)
				.start();
		}

		function hideLoveText() {
			document.getElementById('love-text').style.display = 'none';
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
			render();
		}

		function animate() {
			scene.rotation.y += 0.008;
			requestAnimationFrame(animate);
			TWEEN.update();
			controls.update();
			render();
		}

		function render() {
			renderer.render(scene, camera);
		}
	</script>

</body>

</html>
