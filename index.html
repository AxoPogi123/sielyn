<!DOCTYPE html>
<html>

<head>
	<title>Student Xiao Sun</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-color: #000000;
			margin: 0;
			font-family: Helvetica, sans-serif;
			overflow: hidden;
		}

		a {
			color: #ffffff;
		}

		#menu {
			position: absolute;
			bottom: 20px;
			width: 100%;
			text-align: center;
		}

		.element {
			width: 100px;
			height: 100px;
			box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
			border: 1px solid rgba(127, 255, 255, 0.25);
			text-align: center;
			cursor: default;
			overflow: hidden;
		}

		.element:hover {
			box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
			border: 1px solid rgba(127, 255, 255, 0.75);
		}

		.element img {
			width: 100px;
			height: 100px;
			object-fit: cover;
			display: block;
		}

		button {
			color: rgba(127, 255, 255, 0.75);
			background: transparent;
			outline: 1px solid rgba(127, 255, 255, 0.75);
			border: 0px;
			padding: 5px 10px;
			cursor: pointer;
			margin: 0 5px;
			border-radius: 8px;
		}

		button:hover {
			background-color: rgba(0, 255, 255, 0.5);
		}

		button:active {
			color: #000000;
			background-color: rgba(0, 255, 255, 0.75);
		}

		.heart-button {
			font-size: 20px;
			color: red;
			border: none;
			background: none;
			cursor: pointer;
			outline: none;
			transition: transform 0.2s;
		}

		.heart-button:hover {
			transform: scale(1.2);
		}
	</style>
	<link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
	<script src="js/jquery.min.js"></script>
	<script src="js/three.js"></script>
	<script src="js/tween.min.js"></script>
	<script src="js/TrackballControls.js"></script>
	<script src="js/CSS3DRenderer.js"></script>

	<div id="container"></div>
	<audio autoplay loop>
		<source src="http://www.ytmp3.cn/down/72794.mp3">
	</audio>
	<div id="menu">
		<button id="table">Table</button>
		<button id="sphere">Sphere</button>
		<button id="helix">Helix</button>
		<button id="grid">Grid</button>
		<button class="heart-button" id="heart">❤️</button>
	</div>

	<div class="show_info animated" style="display:none;"></div>

	<script>
		var personArray = new Array;
		var CurPersonNum = 0;
		var _in = ['bounceIn', 'bounceInDown', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'fadeIn'];
		var _out = ['bounceOut', 'fadeOut'];

		// Simulated push data
		var s = setInterval(function () {
			var rand_in = parseInt(Math.random() * _in.length, 10);
			var rand_out = parseInt(Math.random() * _out.length, 10);
			if (CurPersonNum >= personArray.length) {
				CurPersonNum = 0;
			}
			$('.show_info').show();
			$('.show_info').addClass(_in[rand_in]);
			setTimeout(function () {
				$('.show_info').removeClass(_in[rand_in]);
				++CurPersonNum;
				setTimeout(function () {
					$('.show_info').addClass(_out[rand_out]);
					setTimeout(function () {
						$('.show_info').removeClass(_out[rand_out]);
						$('.show_info').hide();
					}, 1000);
				}, 1500);
			}, 1000);
		}, 4500);

		// Generate virtual data
		for (var i = 0; i < 199; i++) {
			personArray.push({
				image: "img/a.png"
			});
		}

		var table = new Array;
		for (var i = 0; i < personArray.length; i++) {
			table[i] = new Object();
			if (i < personArray.length) {
				table[i] = personArray[i];
				table[i].src = personArray[i].thumb_image;
			}
			table[i].p_x = i % 20 + 1;
			table[i].p_y = Math.floor(i / 20) + 1;
		}

		var camera, scene, renderer;
		var controls;

		var objects = [];
		var targets = { table: [], sphere: [], helix: [], grid: [] };

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.z = 3000;

			scene = new THREE.Scene();

			for (var i = 0; i < table.length; i++) {

				var element = document.createElement('div');
				element.className = 'element';
				element.style.backgroundColor = 'rgba(0,127,127,' + (Math.random() * 0.5 + 0.25) + ')';

				var img = document.createElement('img');
				img.src = table[i].image;
				img.onerror = function () { this.style.display = "none"; };
				element.appendChild(img);

				var object = new THREE.CSS3DObject(element);
				object.position.x = Math.random() * 4000 - 2000;
				object.position.y = Math.random() * 4000 - 2000;
				object.position.z = Math.random() * 4000 - 2000;
				scene.add(object);

				objects.push(object);

				var object = new THREE.Object3D();
				object.position.x = (table[i].p_x * 140) - 1330;
				object.position.y = - (table[i].p_y * 180) + 990;

				targets.table.push(object);

			}

			// sphere
			var vector = new THREE.Vector3();
			var spherical = new THREE.Spherical();

			for (var i = 0, l = objects.length; i < l; i++) {
				var phi = Math.acos(-1 + (2 * i) / l);
				var theta = Math.sqrt(l * Math.PI) * phi;
				var object = new THREE.Object3D();
				spherical.set(800, phi, theta);
				object.position.setFromSpherical(spherical);
				vector.copy(object.position).multiplyScalar(2);
				object.lookAt(vector);
				targets.sphere.push(object);
			}

			// helix
			var cylindrical = new THREE.Cylindrical();
			for (var i = 0, l = objects.length; i < l; i++) {
				var theta = i * 0.175 + Math.PI;
				var y = - (i * 5) + 450;
				var object = new THREE.Object3D();
				cylindrical.set(900, theta, y);
				object.position.setFromCylindrical(cylindrical);
				object.lookAt(new THREE.Vector3(object.position.x * 2, object.position.y, object.position.z * 2));
				targets.helix.push(object);
			}

			// grid
			for (var i = 0; i < objects.length; i++) {
				var object = new THREE.Object3D();
				object.position.x = ((i % 5) * 400) - 800;
				object.position.y = (- (Math.floor(i / 5) % 5) * 300) + 500;
				object.position.z = (Math.floor(i / 25)) * 200 - 800;
				targets.grid.push(object);
			}

			renderer = new THREE.CSS3DRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.domElement.style.position = 'absolute';
			document.getElementById('container').appendChild(renderer.domElement);

			controls = new THREE.TrackballControls(camera, renderer.domElement);
			controls.rotateSpeed = 0.5;
			controls.minDistance = 500;
			controls.maxDistance = 6000;
			controls.addEventListener('change', render);

			var ini = 0;
			setInterval(function () {
				ini = ini >= 3 ? 0 : ini;
				++ini;
				switch (ini) {
					case 1:
						transform(targets.sphere, 1000);
						break;
					case 2:
						transform(targets.helix, 1000);
						break;
					case 3:
						transform(targets.grid, 1000);
						break;
				}
			}, 8000);

			document.getElementById('table').addEventListener('click', function () { transform(targets.table, 1000); }, false);
			document.getElementById('sphere').addEventListener('click', function () { transform(targets.sphere, 2000); }, false);
			document.getElementById('helix').addEventListener('click', function () { transform(targets.helix, 2000); }, false);
			document.getElementById('grid').addEventListener('click', function () { transform(targets.grid, 2000); }, false);
			document.getElementById('heart').addEventListener('click', function () {
				alert('❤️ You clicked the heart!');
			}, false);

			transform(targets.table, 2000);

			window.addEventListener('resize', onWindowResize, false);
		}

		function transform(targets, duration) {
			TWEEN.removeAll();
			for (var i = 0; i < objects.length; i++) {
				var object = objects[i];
				var target = targets[i];
				new TWEEN.Tween(object.position)
					.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();
				new TWEEN.Tween(object.rotation)
					.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();
			}
			new TWEEN.Tween(this)
				.to({}, duration * 2)
				.onUpdate(render)
				.start();
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
			render();
		}

		function animate() {
			scene.rotation.y += 0.008;
			requestAnimationFrame(animate);
			TWEEN.update();
			controls.update();
			render();
		}

		function render() {
			renderer.render(scene, camera);
		}
	</script>

</body>

</html>
